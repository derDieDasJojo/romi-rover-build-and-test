<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any
         other head content must come *after* these tags -->
    
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <title>Romi Camera Mount</title>

  </head>
  <body>
      
    <!---------------------------------------------->
      
    <div class="container-fluid">
      <div id="image-viewer" class="image-viewer fixed-image">
        <img src="white.png" id="camera" class="fixed-image">
      </div>            
    </div>
          
    <!---------------------------------------------->
          
    <div class="container-fluid overflow-scroll">
      <div class="card text-dark bg-light border-success mb-2 mt-2" id="mode-panel">
        
        <div class="card-body">
          <div class="control-input">
            <div class="control-label">Move To</div>
            <div class="control-value">
              X: <input type="number" id="x-value" value="0" min="0" max="100" size="3" step="0.1"> - 
              Tilt: <input type="number" id="ax-value" value="0" min="-90" max="90" size="3" step="5">
            </div>
            <div class="control-info">
              distance in meters, angle in degrees
            </div>
          </div>
          
        </div>
      </div>
      
    </div>


    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/camera.js"></script>
    <script src="js/cameramount.js"></script>
    
    <script type="text/javascript">
      window.onload = function() {
          initCamera("cablebot", window.location.hostname, false);
          initCameraMount("cablebot", window.location.hostname);
      };
    </script>
    
  </body>
</html>
