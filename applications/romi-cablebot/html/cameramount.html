<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any
         other head content must come *after* these tags -->
    
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <title>Romi Camera Mount</title>

  </head>
  <body>
      
    <!---------------------------------------------->
      
    <div class="container">
      <div id="image-viewer" class="image-viewer fixed-image">
        <img src="assets/white.png" id="camera" class="fixed-image">
      </div>            
    </div>
          
    <!---------------------------------------------->
          
    <div class="container">
      <div class="position-app" id="position-app">
      </div>
    </div>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/components.js"></script>
    <script src="js/remotecontroller.js"></script>
    <script src="js/camera.js"></script>
    <script src="js/cameramount.js"></script>
    
    <script type="text/javascript">
      window.onload = function() {
          initCamera(window.location.hostname + ':10100', false);
          initCameraMount("cablebot", window.location.hostname,
                          window.location.hostname + ':10100');
      };
    </script>
    
  </body>
</html>
