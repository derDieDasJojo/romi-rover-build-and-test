<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any
         other head content must come *after* these tags -->
    
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Romi Rover Monitor</title>

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="card text-dark bg-light border-success mb-2 mt-2">
            <div class="card-header">
              Speed
            </div>
            <div class="card-body">
              <div class="panel-body" id="speed"></div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="row">
        <div class="col-lg-12">
          <div class="card text-dark bg-light border-success mb-2">
            <div class="card-header">
              Navigation
            </div>
            <div class="card-body">
              <div class="panel-body" id="navigation"></div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="row">
        <div class="col-lg-12">
          <div class="card text-dark bg-light border-success mb-2">
            <div class="card-header">
              Power
            </div>
            <div class="card-body">
              <div class="panel-body" id="power"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/plotly.min.js"></script>
    <script src="js/monitor.js"></script>

    <script type="text/javascript">
      $(function() { initMonitor("10.10.10.10"); });
    </script>
    
  </body>
</html>
