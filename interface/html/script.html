<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Application</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
      <div class="box">
          <div class="container">
              <div id="title"></div>
              <div class="progress">
                  <div class="progress-bar" id="progressbar1" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                  </div>
              </div>
              <br>
              <div class="row">
                  <div id="status" class="parameter col-lg-3 offset-lg-2">
                  </div>
                  <div id="position" class="parameter col-lg-3 offset-lg-2">
                  </div>
              </div>
              <br>
              <a href="index.html"><button type="button" class="btn btn-primary btn-block col-lg-2 offset-lg-5"><b>Back</b></button></a>
          </div>
      </div>

      <script src="js/jquery.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script>
        function updateStatus(data) {
            document.getElementById("status").innerHTML = "status :" + data.status;
            document.getElementById("progressbar1").style.width = "" + data.progress + "%";
            document.getElementById("progressbar1").innerHTML = "" + data.progress + "%";
            document.getElementById("position").innerHTML = "position :" + data.position;
            if (data.script) {
                document.getElementById("title").innerHTML = data.script.display_name;
            }
        }

        function getStatus() {
            $.getJSON( "status.json", updateStatus);
        }

        $(function() {
            setInterval(getStatus, 1000);
        });
      </script>
    </body>
</html>
